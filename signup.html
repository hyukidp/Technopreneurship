n<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ipay.com/signup</title>
<link rel="stylesheet" href="signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>
	
	<div class="left">
        <div class="left_text">
			<div class="logo">
				<img src="logoblack1.png" alt="logo">
				<h1>Pay</h1>
				<h2>PROVIDING THE BEST THINGS ONLINE.</h2>
			</div>
		</div>
	</div>
	
	<div class="right">	
        <p> Create your account </p>
		<div class="inputs">
			<form action = "signup.php" method="post">	
                <br><label class="name">Full Name</label><br/>
				<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
				<input type="text" id = "fullName" name = "fullName" placeholder="Full Name" onkeyup="lettersOnly(this)" required>
		
				<br><label class="number">Phone Number</label><br/>
				<i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
				<input type="text"  id = "number" name = "number" placeholder="Phone Number" maxlength="11" onkeyup="numbersOnly(this)"  required>

				<br><label class="email">Email Address</label><br/>
				<i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
				<input type="text"  id = "passengerEmail" name = "passengerEmail" placeholder="Email Address" onkeyup="nospaces(this)"  required>
		
				<br><label class="password">Password</label><br/>
				<i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
				<input type="password" id = "passengerPasword" name = "passengerPassword" placeholder="Password" onkeyup="passwordOnly(this)"  required>
				
				<div class="input_buttons">
					<button type="submit" value="submit" id="submit">Create</button>
				</div>
			</form>
		</div>

		<div class="right_text">
			<h1>Already have an account? <a href="signin.html">Sign in</a></h1>
		</div>
	</div>
	<script>
		function lettersOnly(input){
			var regex = /[^a-zA-z\s]/gi;
			input.value = input.value.replace(regex, "");
		}
		
		function numbersOnly(input){
			var regex = /[^0-9]/gi;
			input.value = input.value.replace(regex, "");
		}
		
		function nospaces(input){
			var regex = /[^@.0-9a-zA-zÀ-ž]./gi;
			input.value = input.value.replace(regex, "");
		}
		
		function passwordOnly(input){
			var regex = /[^0-9a-zA-zÀ-ž].{8,}/gi;
			input.value = input.value.replace(regex, "");
		}
	</script>
</body>
</html>
