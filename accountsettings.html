<link rel="stylesheet" href="accountsettings.css">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>
	
	<div class="left">
        <div class="left_text">
			<div class="logo">
				<img src="logoblack1.png" alt="logo">
				<h1>Pay</h1>
				<h2>PROVIDING THE BEST THINGS ONLINE.</h2>
			</div>
		</div>
	</div>

	<div class="right">	
        <p> Edit your account </p>
		<div class="inputs">
			<form action = "updateAccount.php" method="post">	

                <br><label class="name">Full Name</label><br/>
				<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
				<input type="text" id = "fullName" name = "fullName" placeholder="Full Name"  required>
		
				<br><label class="number">Phone Number</label><br/>
				<i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
				<input type="text"  id = "phoneNumber" name = "phoneNumber" placeholder="Phone Number"  required>

				<br><label class="email">Email Address</label><br/>
				<i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
				<input type="text"  id = "passengerEmail" name = "passengerEmail" placeholder="Email Address"  required>
		
				<br><label class="password">Password</label><br/>
				<i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
				<input type="password" id = "passengerPasword" name = "passengerPassword" placeholder="Password"  required>
				
				<div class="input_buttons">
					<button type="submit" id = "Submit" name = "Submit">Save changes </button>
				</div>
			</form>
		</div>
	</div>
</body>
